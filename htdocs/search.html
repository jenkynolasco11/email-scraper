  <body>
  
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

        <img class="pull-left" src="/images/pl-logo_50x50.png">

          Prospect Linked
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/index.html">Status</a></li>
          <li class="active"><a href="/search.html">Search</a></li>

    <div class="container">
      
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">ProspectLinked</a></li>
        <li class="breadcrumb-item active">Search</li>
      </ol>
      
      <h2>Email Search</h2>
      You may use this screen to search the database for email. This will not SMTP verify a non-existing email.<br><br>
      
      <form id="search-form" class="row">
        <div class="col-md-6">
          <input class="form-control input-lg" placeholder="Full Name">
        </div>
        <div class="col-md-4">
          <input class="form-control input-lg" placeholder="Domain">
        </div>
        <div class="col-md-2">
          <input type="submit" class="btn btn-block btn-primary btn-lg" value="Search &raquo;">
        </div>
      </form>
      
      <h1 class="separator">* * *</h1>
      
      <h2 class="text-danger">Email Results</h2>
      <br>
      <div class="section row">
        <div class="col-md-2">First Name</div>
        <div class="col-md-2">Last Name</div>
        <div class="col-md-2">Email</div>
        <div class="col-md-6">URL</div>
      </div>
      
      <div id="search-results" class="row">
      </div>
      
    </div>
